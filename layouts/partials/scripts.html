{{ if (fileExists "assets/js/main.js") }}
  {{ $js := resources.Get "js/main.js" }}
  {{ if $js }}
    {{ $js = $js | resources.Minify }}
    <script src="{{ $js.RelPermalink }}"></script>
  {{ else }}
    <script src="{{ "js/main.js" | relURL }}"></script>
  {{ end }}
{{ else }}
  <!-- No JavaScript file found -->
{{ end }}
